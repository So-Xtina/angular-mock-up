<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <form class="navbar-form" role="search">
        <div class="form-group has-feedback pull-right">
          <input type="text" class="form-control inputSearch" [(ngModel)]="term" name="patients" placeholder="Search board">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 btn-grp">
      <button class="btn btn-default apply-btn pull-right" (click)="filterPatients()">Apply</button>
      <button class="btn btn-default clr-btn pull-right" (click)="clearInput()">Clear</button>
    </div>
  </div>
</div>
